<div class="row">
  <div class="col-xs-12">
    <h1>{{ students.selectedStudent.name || 'Novo'}}</h1>
    <br />
  </div>

  <form ng-submit="save()">
    <div class="form-group row">
      <div class="col-xs-6">
        <label for="student-name">Nome</label>
        <input type="text" ng-model="students.selectedStudent.name" class="form-control" required/>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-xs-4">
        <label for="student-name">Matrícula</label>
        <input type="text" ng-model="students.selectedStudent.register_number" class="form-control" required/>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-xs-4">
        <label for="student-name">Situação</label>
        <input type="text" ng-model="students.selectedStudent.status" class="form-control" disabled="disabled"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-4">
        <button type="submit" class="btn btn-primary">
          <span ng-if="!students.isSaving">Enviar</span>
          <span ng-if="students.isSaving">Enviando...</span>
        </button>
      </div>
    </div>
  </form>
</div>
